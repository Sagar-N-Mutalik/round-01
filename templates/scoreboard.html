{% extends "layout.html" %}
{% block title %}Scoreboard - {{ group_name }}{% endblock %}
{% block page_class %}scoreboard{% endblock %}
{% block content %}
<div class="card-container">
    <div class="card scoreboard-card" data-group-id="{{ group_id }}">
        <h1 class="event-title">Live Scoreboard</h1>
        <h2 class="lobby-title">{{ group_name }}</h2>
        
        <div class="scoreboard">
            <div class="scoreboard-header">
                <span>Rank</span>
                <span>Name</span>
                <span>Time</span>
                <span>Score</span>
            </div>
            <div id="scoreList" class="scoreboard-list">
                <p>Waiting for data...</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
