{% extends "layout.html" %}
{% block title %}Login - Apex Gauntlet{% endblock %}
{% block page_class %}login{% endblock %}
{% block content %}
<div class="card-container">
    <div class="card login-card">
        <h1 class="event-title">THE APEX GAUNTLET</h1>
        <p class="event-subtitle">Round 1: Mind Mashup</p>
        
        <div class="form-group">
            <input type="text" id="participantName" placeholder="Enter Your Name" autocomplete="off" required>
        </div>
        <div class="form-group">
            <input type="text" id="groupCode" placeholder="Enter Group Code" autocomplete="off" required>
        </div>
        
        <button id="loginBtn" class="btn btn-primary">[ ENTER THE GAUNTLET ]</button>
        
        <p id="errorMessage" class="error-message"></p>
    </div>
</div>
{% endblock %}
